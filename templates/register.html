<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="translate" data-key="register_title">Регистрация | IRMAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .register-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        .register-container:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0056b3;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            color: #495057;
        }
        .form-control {
            height: 48px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px 15px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.25);
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #004494;
            transform: translateY(-2px);
        }
        .error {
            color: #dc3545;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            padding: 10px;
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 6px;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switcher a {
            color: #0056b3;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            font-size: 14px;
        }
        .language-switcher a.active {
            border-bottom: 2px solid #0056b3;
        }
        #telegram_chat_id {
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <a href="#" class="translate active" data-lang="ru" data-key="lang_ru">Рус</a>
        <a href="#" class="translate" data-lang="kz" data-key="lang_kz">Қаз</a>
    </div>

    <div class="register-container">
        <h2 class="translate" data-key="register_header">Регистрация</h2>
        {% if error %}
        <p class="error translate" data-key="register_error">{{ error }}</p>
        {% endif %}

        <form action="/register" method="post">
            <label for="email" class="form-label translate" data-key="email_label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required
                   placeholder="example@example.com" data-translate="email_placeholder">

            <label for="password" class="form-label translate" data-key="password_label">Пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required
                   placeholder="Не менее 8 символов" data-translate="password_placeholder">

            <label for="method" class="form-label translate" data-key="2fa_label">Метод 2FA:</label>
            <select name="method" id="method" class="form-control" required>
                <option value="telegram" class="translate" data-key="2fa_telegram">Telegram</option>
                <option value="totp" class="translate" data-key="2fa_totp">Google Authenticator</option>
            </select>

            <label for="telegram_chat_id" id="telegram_label" class="form-label translate" data-key="telegram_id_label">Telegram Chat ID:</label>
            <input type="text" name="telegram_chat_id" id="telegram_chat_id" class="form-control"
                   placeholder="123456789" data-translate="telegram_id_placeholder">

            <button type="submit" class="btn btn-primary translate" data-key="register_btn">Зарегистрироваться</button>
        </form>
    </div>

    <script>
    const translations = {
        ru: {
            register_title: "Регистрация | IRMAP",
            register_header: "Регистрация",
            email_label: "Email:",
            email_placeholder: "example@example.com",
            password_label: "Пароль:",
            password_placeholder: "Не менее 8 символов",
            "2fa_label": "Метод двухфакторной аутентификации:",
            "2fa_telegram": "Telegram",
            "2fa_totp": "Google Authenticator",
            telegram_id_label: "Telegram Chat ID:",
            telegram_id_placeholder: "123456789",
            register_btn: "Зарегистрироваться",
            register_error: "Ошибка регистрации",
            lang_ru: "Рус",
            lang_kz: "Қаз"
        },
        kz: {
            register_title: "Тіркелу | IRMAP",
            register_header: "Тіркелу",
            email_label: "Электрондық пошта:",
            email_placeholder: "we@example.com",
            password_label: "Құпия сөз:",
            password_placeholder: "Кемінде 8 таңба",
            "2fa_label": "Екі факторлы аутентификация әдісі:",
            "2fa_telegram": "Telegram",
            "2fa_totp": "Google Authenticator",
            telegram_id_label: "Telegram Chat ID:",
            telegram_id_placeholder: "123456789",
            register_btn: "Тіркелу",
            register_error: "Тіркеу қатесі",
            lang_ru: "Рус",
            lang_kz: "Қаз"
        }
    };

    function switchLanguage(lang) {
        document.querySelectorAll('.translate').forEach(element => {
            const key = element.getAttribute('data-key');
            if (translations[lang] && translations[lang][key]) {
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    element.placeholder = translations[lang][key];
                } else {
                    element.textContent = translations[lang][key];
                }
            }
        });
        
        document.querySelectorAll('.language-switcher a').forEach(link => {
            link.classList.toggle('active', link.getAttribute('data-lang') === lang);
        });
        
        localStorage.setItem('selectedLanguage', lang);
    }

    document.addEventListener('DOMContentLoaded', function() {
        const savedLang = localStorage.getItem('selectedLanguage') || 'ru';
        switchLanguage(savedLang);
        
        document.querySelectorAll('.language-switcher a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        const methodSelect = document.getElementById('method');
        const telegramField = document.getElementById('telegram_chat_id');
        const telegramLabel = document.getElementById('telegram_label');

        methodSelect.addEventListener('change', function() {
            if (this.value === 'telegram') {
                telegramField.style.display = 'block';
                telegramLabel.style.display = 'block';
                telegramField.required = true;
            } else {
                telegramField.style.display = 'none';
                telegramLabel.style.display = 'none';
                telegramField.required = false;
            }
        });

        methodSelect.dispatchEvent(new Event('change'));
    });
    </script>
</body>
</html>
