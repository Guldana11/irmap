<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Analysis Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>üìä –ì—Ä–∞—Ñ–∏–∫ –æ—Ü–µ–Ω–∫–∏ —Ä–∏—Å–∫–æ–≤</h2>

        <div id="chartData"
             data-labels='{{ .Labels }}'
             data-values='{{ .Values }}'>
        </div>

        <canvas id="riskChart" width="600" height="300"></canvas>
    </div>

    <script>
        const chartDiv = document.getElementById('chartData');
        const labels = JSON.parse(chartDiv.dataset.labels);
        const values = JSON.parse(chartDiv.dataset.values);

        const ctx = document.getElementById('riskChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '–£—Ä–æ–≤–µ–Ω—å —Ä–∏—Å–∫–∞',
                    data: values,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, max: 1 }
                }
            }
        });
    </script>
</body>
</html>
