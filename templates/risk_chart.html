{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Визуализация риска</h2>
    
    <div class="row">
        <div class="col-md-6">
            <canvas id="riskChart" width="400" height="400"></canvas>
        </div>
        <div class="col-md-6">
            <h4>{{ assessment.threat }}</h4>
            <p><strong>Уязвимость:</strong> {{ assessment.vulnerability }}</p>
            <p><strong>Уровень:</strong> <span class="badge bg-{{ 'danger' if assessment.level == 'Высокий' else 'warning' if assessment.level == 'Средний' else 'success' }}">{{ assessment.level }}</span></p>
            
            <h5 class="mt-4">Рекомендации:</h5>
            <ul>
                {% for rec in assessment.recommendations %}
                <li>{{ rec }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('riskChart').getContext('2d');
    new Chart(ctx, {
        type: 'radar',
        data: {
            labels: {{ chart_data.labels|tojson }},
            datasets: [{
                label: 'Оценка риска',
                data: {{ chart_data.values|tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                pointBorderColor: '#fff',
            }]
        },
        options: {
            scales: {
                r: {
                    angleLines: { display: true },
                    suggestedMin: 0,
                    suggestedMax: 5
                }
            }
        }
    });
</script>
{% endblock %}
