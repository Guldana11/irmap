{% extends "base.html" %}

{% block title %}Вход | IRMAP{% endblock %}

{% block custom_css %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    
    .login-container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        transition: all 0.3s ease;
        margin: 0 auto;
    }
    
    .login-container:hover {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    
    .page-title {
        text-align: center;
        margin-bottom: 30px;
        color: #0056b3;
        font-weight: 600;
    }
    
    .form-label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        color: #495057;
    }
    
    .form-control {
        height: 48px;
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 12px 15px;
        margin-bottom: 20px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #0056b3;
        box-shadow: 0 0 0 0.25rem rgba(0, 86, 179, 0.25);
    }
    
    .btn-primary {
        background-color: #0056b3;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        transition: all 0.3s;
        width: 100%;
    }
    
    .btn-primary:hover {
        background-color: #004494;
        transform: translateY(-2px);
    }
    
    .error {
        color: #dc3545;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
        padding: 10px;
        background-color: rgba(220, 53, 69, 0.1);
        border-radius: 6px;
    }
    
    .link {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
    }
    
    .link a {
        color: #0056b3;
        text-decoration: none;
        font-weight: 500;
    }
    
    .link a:hover {
        text-decoration: underline;
    }
    
    .language-switcher {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    
    .language-switcher a {
        color: #0056b3;
        text-decoration: none;
        margin-left: 15px;
        font-weight: 500;
        font-size: 14px;
    }
    
    .language-switcher a.active {
        border-bottom: 2px solid #0056b3;
    }
    
    .password-container {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 15px;
        top: 42px;
        cursor: pointer;
        color: #6c757d;
    }
    
    /* Hide header and footer for login page */
    header, footer {
        display: none;
    }
    
    .container {
        margin: 0;
        padding: 0;
        max-width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="language-switcher">
    <a href="#" class="translate active" data-lang="ru" data-key="lang_ru">Рус</a>
    <a href="#" class="translate" data-lang="kz" data-key="lang_kz">Қаз</a>
</div>

<div class="login-container">
    <h1 class="page-title translate" data-key="login_header">Вход в IRMAP</h1>

    {% if error %}
    <p class="error translate" data-key="login_error">{{ error }}</p>
    {% endif %}

    <form action="/login" method="post">
        <label for="email" class="form-label translate" data-key="email_label">Email:</label>
        <input type="email" name="email" id="email" class="form-control" required
               placeholder="example@example.com" data-translate="email_placeholder">

        <div class="password-container">
            <label for="password" class="form-label translate" data-key="password_label">Пароль:</label>
            <input type="password" name="password" id="password" class="form-control" required
                   placeholder="Введите ваш пароль" data-translate="password_placeholder">
            <i class="fas fa-eye toggle-password translate" data-key="toggle_password" 
               onclick="togglePasswordVisibility()"></i>
        </div>

        <button type="submit" class="btn btn-primary translate" data-key="login_btn">Войти</button>
    </form>

    <div class="link">
        <p class="translate" data-key="no_account">Нет аккаунта?</p>
        <a href="/register" class="btn btn-outline-primary translate" data-key="register_link">Зарегистрироваться</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const translations = {
        ru: {
            login_title: "Вход | IRMAP",
            login_header: "Вход в IRMAP",
            email_label: "Email:",
            email_placeholder: "example@example.com",
            password_label: "Пароль:",
            password_placeholder: "Введите ваш пароль",
            toggle_password: "Показать пароль",
            login_btn: "Войти",
            login_error: "Неверный email или пароль",
            no_account: "Нет аккаунта?",
            register_link: "Зарегистрироваться",
            lang_ru: "Рус",
            lang_kz: "Қаз"
        },
        kz: {
            login_title: "Кіру | IRMAP",
            login_header: "IRMAP-ке кіру",
            email_label: "Электрондық пошта:",
            email_placeholder: "we@example.com",
            password_label: "Құпия сөз:",
            password_placeholder: "Құпия сөзіңізді енгізіңіз",
            toggle_password: "Құпия сөзді көрсету",
            login_btn: "Кіру",
            login_error: "Пошта немесе құпия сөз қате",
            no_account: "Аккаунт жоқ па?",
            register_link: "Тіркелу",
            lang_ru: "Рус",
            lang_kz: "Қаз"
        }
    };

    function switchLanguage(lang) {
        document.querySelectorAll('.translate').forEach(element => {
            const key = element.getAttribute('data-key');
            if (translations[lang] && translations[lang][key]) {
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    element.placeholder = translations[lang][key];
                } else {
                    element.textContent = translations[lang][key];
                }
            }
        });
        
        document.querySelectorAll('.language-switcher a').forEach(link => {
            link.classList.toggle('active', link.getAttribute('data-lang') === lang);
        });
        
        localStorage.setItem('selectedLanguage', lang);
        
        // Update page title
        document.title = translations[lang]['login_title'];
    }

    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const savedLang = localStorage.getItem('selectedLanguage') || 'ru';
        switchLanguage(savedLang);
        
        document.querySelectorAll('.language-switcher a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                switchLanguage(lang);
            });
        });

        document.getElementById('email')?.focus();
    });
</script>
{% endblock %}
